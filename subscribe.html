<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/my_reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/subpage.css" />

    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="hd">
      <!-- header 들어오는 곳 -->
    </header>
    <section class="purchase_sec mw">
      <div class="product">
        <div class="thumbnail_con">
          <h2><img src="./img/thumbnailimg1.png " alt="1" /></h2>
          <ul class="thumbnail">
            <li>
              <img src="./img/thumbnailimg1.png " alt="1" />
            </li>
            <li>
              <img src="./img/thumbnailimg2.png" alt="2" />
            </li>
          </ul>
        </div>
        <div class="product_con">
          <div>
            <p>
              <span style="font-weight: bold">[이달의 담화]</span> 담화박스를
              구독하세요!
            </p>
            <select name="boxes" id="box-select" class="selection">
              <option value="">옵션을 선택하세요</option>
              <option value="damhwa">2월의 담화 박스</option>
              <option value="alchol_damhwa">2월의 증류주 담화 박스</option>
            </select>
            <div class="select_product">
              <div>
                <p class="prod_name">2월의 담화 박스</p>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div>
                <div>
                  <p>수량&nbsp;</p>
                  <button class="minus">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                  <input type="num" />
                  <button class="plus"><i class="fa-solid fa-plus"></i></button>
                </div>
                <p>49,000원</p>
              </div>
            </div>
            <p>합계 49,000원</p>
            <div class="btn_prod">
              <button class="btn_cart">장바구니</button>
              <button class="btn_purchase">바로구매</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="discription_sec mw"></section>
    <footer class="footer_wrap">
      <!-- footer 들어오는 곳 -->
    </footer>
  </body>
</html>
